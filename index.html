<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Movie API</title>

  </head>
  <body>
    <header>
      <h2>Filmes Populares</h2>

      <div class="search-box">
        <input type="text" name="movie-name" id="input" placeholder="Digite algum filme para pesquisar..." />
        <img
          class="search-icon"
          src="/Assets/search-icon.svg"
          alt="Search icon"
        />
      </div>

      <input type="checkbox" id="meuCheckbox">
      <label class="checkbox-label" for="meuCheckbox">
        <span class="checkbox-custom"></span>
        Mostrar meus filmes favoritos apenas
      </label>
    </header>

    <main class="movies-container"></main> 
    <script src="script.js" type="module"></script>
  </body>
</html>
